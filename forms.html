<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
        <fieldset>
            <legend>Personal information</legend>
            <label for="first-name">Enter Your First Name: <input type="text" id="first-name" required></label>
            <label for="last-name">Enter Your Last Name: <input type="text" id="last-name" required></label>
            <label for="email">Enter Your Email: <input type="email" id="email" required></label>
            <label for="new-password">Create a New Password: (only letters and numbers, min. lenght - 8) <input type="password" id="new-password" required pattern="[a-z A-Z 0-9]{8,}"></label>
        </fieldset>
        <fieldset>
            <legend>Account type</legend>
            <label for="personal-account"><input class="inline" type="radio" name="account-type" checked id="personal-account"> Personal</label>
            <label for="business-account"><input class="inline" type="radio" name="account-type" id="business-account"> Business</label>
        </fieldset>
        <fieldset>
            <legend>More about you (optional)</legend>
            <label for="profile-picture" id="profile-picture">Upload a profile picture: <br> <br> <input type="file" id="profile-picture"></label>
            <label for="age" id="age">Input your age (years): <input type="number" min="13" max="120" id="age"></label>
            <label for="referrer" id="referrer"> How did you hear about us? <br> <br>
                <select id="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="bio" id="bio">Provide a bio: <br> <br>
                <textarea id="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
            </label>
        </fieldset>
        <label class="terms" for="terms-and-conditions" id="terms-and-conditions">
            <input class="inline" id="terms-and-conditions" type="checkbox" required>I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
        </label>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
